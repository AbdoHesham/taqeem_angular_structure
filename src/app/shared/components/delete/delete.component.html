<mat-dialog-content>
  <div class="text-center">
    <img src="../../../../assets/img/Frame-trash.png" alt="" srcset="" />
    <div style="margin-block: 32px">
      <p>
        {{ "Are you sure to delete?" | translate }}
      </p>
      <p>
        {{
          "If you delete, you will not be able to undo the action." | translate
        }}
      </p>
    </div>
  </div>

  <div class="col-lg-12" style="    display: flex;
  flex-direction: row;
  justify-content: space-between;
">
    <button mat-dialog-close class="btn btn-cancel ">
      {{ "Cancel" | translate }}
    </button>
    <button class="btn btn-submit" (click)="Delete()">
      {{ "Delete" | translate }}
    </button>
  </div>
</mat-dialog-content>
