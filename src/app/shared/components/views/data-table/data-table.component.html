<mat-form-field *ngIf="isFilter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let tableData of objectKeys(displayedColumns)" [matColumnDef]="tableData">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[tableData]}} </th>
      <td mat-cell *matCellDef="let row"> {{row[tableData]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="objectKeys(displayedColumns)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(displayedColumns);"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center pt-2 fw-bold" [attr.colspan]="lengthColspan"><h3>{{ 'shared.noDataFilter' | translate }}</h3></td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
