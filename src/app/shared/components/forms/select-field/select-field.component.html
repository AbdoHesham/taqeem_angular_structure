<mat-label>{{label}}</mat-label>
<mat-form-field appearance="outline" class="d-flex pt-3">

  <select matNativeControl class="example-input" [placeholder]="placeholder"  [class]="control?.invalid? 'text-error' :''"
  [formControl]="control"
  
  >
  @for (option of options; track option) {
    <option [value]="option?.id">{{option?.name}}</option>
  }
  </select>
  <mat-hint>{{hint}}</mat-hint>
  <!-- <ng-content></ng-content> -->
</mat-form-field>
