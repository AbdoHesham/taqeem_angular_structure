<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2 class="text-center custom-text-head">{{ "login.login" | translate }}</h2>

      <p class="p-text-center mb-0">
        {{ "signup.loginHeaderParagraph" | translate }}
      </p>
      <mat-divider></mat-divider>

      <input-field
        [label]="('signup.EmailOrIDNumberLabel' | translate) + '*'"
        [placeholder]="('signup.EmailOrIDNumberPlacholder' | translate)"
        [control]="form.get('email')"
      />
      <input-field
        [label]="('signup.Password' |translate) + '*'"
        [placeholder]="('signup.EnterPassword' |translate)"
        [control]="form.get('password')"
        [type]="'password'"
      />
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
        class="mb-4"
      >
        <span>
          <mat-checkbox class="example-margin" [color]="'primary'"
            >{{'signup.Remember me' | translate}}</mat-checkbox
          >
        </span>
        <span>
          <a class="a-text-underline-bold"> {{'signup.Forgot your password' | translate}}</a>
        </span>
      </div>
      <div class="mb-16">
        <app-shared-button
          [label]="'login.login' | translate"
          (buttonClick)="submit()"
          [isDisabled]="!form.valid"
        >
        </app-shared-button>
      </div>
    </form>
    <div class="mb-24">
      <app-shared-button [label]="'login.loginViaNfaz' | translate"
      (buttonClick)="loginViaNfaz()"
      [className]="'btn-nfaz'"
      >
      </app-shared-button>
      
    </div>

    <div class="text-center">
      <a class="a-text-underline-bold" (click)="recoverData()">
        {{'signup.CreateaccountOrRetrieveData' | translate}}</a
      >
    </div>
  </mat-card-content>
</mat-card>
