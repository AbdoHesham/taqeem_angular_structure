<mat-card>
  <mat-card-content class="signin">
    <form [formGroup]="form" class="signin__form">
      <h2 class="text-center custom-text-head">
        {{ "login.login" | translate }}
      </h2>

      <p class="p-text-center mb-0 signin__form__description">
        {{ "signup.loginHeaderParagraph" | translate }}
      </p>
      <mat-divider></mat-divider>

      <input-field
        [label]="('signup.EmailOrIDNumberLabel' | translate) + ' *'"
        [placeholder]="'signup.EmailOrIDNumberPlacholder' | translate"
        [controlF]="form.get('email')"
      />
      <input-field
        [label]="('signup.Password' | translate) + ' *'"
        [placeholder]="'signup.EnterPassword' | translate"
        [controlF]="form.get('password')"
        [type]="'password'"
        class="sssss"
      />
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
        class="mb-4"
      >
        <span>
          <mat-checkbox class="example-margin" [color]="'primary'">
            {{ "signup.Remember me" | translate }}</mat-checkbox
          >
        </span>
        <span>
          <a class="a-text-underline-bold">
            {{ "signup.Forgot your password" | translate }}</a
          >
        </span>
      </div>
      <div class="mb-16">
        <app-shared-button
          [label]="'login.login' | translate"
          (buttonClick)="submit()"
          [isDisabled]="!form.valid"
        >
        </app-shared-button>
      </div>
    </form>
    <div class="mb-24 signin_login__visa">
      <app-shared-button
        [label]="'login.loginViaNfaz' | translate"
        (buttonClick)="loginViaNfaz()"
        [className]="'btn-nfaz'"
      >
      </app-shared-button>
    </div>

    <div class="text-center signin__signup">
      <a class="a-text-underline-bold" (click)="recoverData()">
        {{ "signup.CreateaccountOrRetrieveData" | translate }}</a
      >
    </div>
  </mat-card-content>
</mat-card>
