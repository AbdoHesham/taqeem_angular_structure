<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Log In</h2>
      <!-- <mat-error *ngIf="!form.valid && form.touched">
        The username and password were not recognized
      </mat-error> -->
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field style="position: relative">
        <input
          matInput
          [type]="show ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        />

        <mat-icon matSuffix (click)="show = !show">
          {{ !show ? "visibility" : "visibility_off" }}
        </mat-icon>
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Please provide a valid password
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('pattern')">
          Please provide a valid format
        </mat-error>
      </mat-form-field>
      <!-- <div> -->
        <!-- <mat-hint> Create new account </mat-hint> -->
      <!-- </div> -->
      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        (click)="submit()"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
